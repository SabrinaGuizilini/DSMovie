<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSMovies</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-content-flex">
        <p>Salvo com sucesso!</p>
        <img src="img/check.svg" alt="">
      </div>
    </div>
  </div>

  <header>
    <nav class="container">
      <a href="index.html"><h1>DSMovie</h1></a>
      <div class="dsmovie-contact-container">
        <img src="img/github.svg" alt="Logo Github">
        <a href="https://github.com/SabrinaGuizilini" target="_blank">/SabrinaGuizilini</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="dsmovie-form-section">

      <div class="container dsmovie-form-container">

        <div>
          <div class="dsmovie-card">
            <img id="img" class="banner-movie" src="" alt="Banner filme">
            <div class="dsmovie-form-description">
              <h3 id="title"></h3>
              <form class="dsmovie-form">
                <div class="form-group dsmovie-form-group">
                  <label for="email">Informe seu email</label>
                  <input class="form-control" type="email" id="email">
                </div>

                <div class="form-group dsmovie-form-group">
                  <label for="score">Informe sua avaliação</label>
                  <select class="form-control" name="score" id="score">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>

                <div class="dsmovie-form-btn-container">
                  <button id="myBtn" class="dsmovie-btn" type="button">Salvar</button>
                  <a class="dsmovie-btn" href="index.html">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
       
      </div>

    </section>
  </main>

  <script type="text/javascript">
    // Carregar imagem e título corretos
    const parametros = new URLSearchParams(location.search);
    const imagem = document.getElementById("img");
    const titulo = document.getElementById("title");
    function mostra(parametro, index){
      if(index=='imagem'){
        imagem.setAttribute('src', parametro);
      }
      else{
        titulo.innerText = parametro;
      }
    }
    parametros.forEach(mostra);

    // Modal
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
